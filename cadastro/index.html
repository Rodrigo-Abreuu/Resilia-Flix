<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="../static/javascripts/vendors/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../static/imagens/logo.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/stylesheets/fontes.css">
    <link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/address-card?style=solid">
    <script src="https://kit.fontawesome.com/52adec9b83.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
  </head>
  <body>

    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="https://rodrigo-abreuu.github.io/Resilia-Flix/pagina_inicial_busca" id="font-resilia-flix">RESILIA FLIX</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link text-white" href="https://rodrigo-abreuu.github.io/Resilia-Flix/contato"><i class="fas fa-address-card"></i> Contatos</a>
                  </li>
              </ul>
          </div> 
      </div>
  </nav>

  <!--main-->
    <main>
      <form class="formulario_cadastro">
        <h1>Formulário de cadastro</h1>
        <!--Dados pessoais-->
        <label for="nome">Nome </label>
         <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
        <label for="email">Email </label>
          <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com" required />

        <div class="cadastro_senha cadastro_limite">
          <span>
            <label for="senha">Senha </label> <br>
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required/>
          </span>
          <span>
            <label for="confirmar_senha">Confirme a senha </label> <br>
            <input type="password" name="confirme_senha" id="confirme_senha" placeholder="Digite a senha novamente" required/>
          </span>
        </div>
        
        <label for="rg">RG </label>
          <input type="text" name="rg" id="rg" placeholder="0000000-0" maxlength="9" required/>

        <!--Endereço-->
        
        <div class="cadastro_cep_uf cadastro_limite">
          <span>
            <label for="cep">CEP </label> <br>
            <input type="text" name="cep" id="cep" maxlength="9" placeholder="00000-000" required/>
          </span>
          <span>
            <label for="uf">UF  </label> <br>
            <input type="text" name="uf" id="uf" placeholder="SP">
          </span>
          <span>
              <label for="localidade">Cidade </label> <br>
              <input type="text" name="localidade" id="localidade" placeholder="Ex.: São Paulo" />
          </span>
        </div>
        
        <label for="bairro">Bairro </label>
        <input type="text" name="bairro" id="bairro" placeholder="Ex.: Jardim america"/>

        <div class="cadastro_rua_numero">
          <span>
            <label for="logradouro">Rua </label> <br>
            <input type="text" name="logradouro" id="logradouro" placeholder="Ex.: Rua dos bandeirantes"/>
          </span>
          <span>
            <label for="numero">Nº </label> <br>
            <input type="number" name="numero" id="numero" placeholder="14" />
          </span>
          </div>

        <label for="complemento">Complemento <small>(Opcional)</small></label>
          <input type="text" name="complemento" id="complemento" placeholder="Ex.: Quadra 4, bloco B" />

        <!--Botão enviar-->
        <button type="submit"class="botao_cadastro">Enviar</button>
      </form>
    </main>

  <!--footer-->
    <footer class="footer_cadastro text-center text-lg-center">Resilia-flix &copy</footer>
  </body>
  <script src="cadastro.js"></script>
</html>
