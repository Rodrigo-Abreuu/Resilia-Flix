<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    
<header>
    
<div class="container-fluid img-bg">
    <h2 class="logo">ResiliaFlix</h2>
    <div class="row d-flex justify-content-center align-self-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-box mt-5">
            <h1 class="text-center mb-3 pd-login">Login</h1> <!--Manter no centro?-->

            <div class="form-group pd-laterais">
                <label for="usuario" class="text">E-mail*</label> <!--Verificar se deixa ou tira-->
                <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="username" id="usuario"
                    placeholder="Digite seu e-mail" required="">
            </div>
            <div class="form-group pd-laterais">
                <label for="senha" class="text">Senha*</label> <!--Verificar se deixa ou tira-->
                <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="password" id="Senha"
                    placeholder="Sua Senha" required="">

            </div>

            <div class="d-flex justify-content-center mr-btn ">
                <!-- <button type="submit" class="btn btn-danger mr-4 lb text-center" routerLink="/home">Cancelar</button> -->
                <button type="submit" class="btn btn-secondary btn-block mr text-center"  value="Entrar" onclick="Login(event)">Entrar</button>
                

            </div>
            <div class="mrCheckbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label text textSize mrLabelBox" for="defaultCheck1">
                        Lembre-se de mim
                    </label>   
                    <label class="text textSize mrLabelBox1"> Precisa de ajuda?</label>
              </div>
              </div>

            <hr class="mt-5 mb-5">

            <p class="text-center text">NÃ£o tem uma conta?<a routerLink="/cadastrar"> Cadastre-se</a>
            </p>

        </div>
        <div class="col-md-4"></div>

    </div>

</div>
</header>
</body>
</html>
