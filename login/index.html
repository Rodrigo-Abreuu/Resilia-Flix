<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/imagens/logo.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<title>Login</title> 
</head>
<body>
    
<header>
<div class="container-fluid img-bg">
    
    
    <div class="row d-flex justify-content-center align-self-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-box mt-5">
            <h1 class="text-center mb-3 pd-login">Login</h1> <!--Manter no centro?-->

            <div class="form-group pd-laterais">
                <label for="usuario" class="text">E-mail*</label> <!--Verificar se deixa ou tira-->
                <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="username" id="usuario"
                    placeholder="Digite seu e-mail" required="">
            </div>
            <div class="form-group pd-laterais">
                <label for="senha" class="text">Senha*</label> <!--Verificar se deixa ou tira-->
                <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="password" id="Senha"
                    placeholder="Sua Senha" required="">

            </div>

            <div class="d-flex justify-content-center mr-btn ">
                <a href="https://rodrigo-abreuu.github.io/Resilia-Flix/pagina_busca_filme/">
                <button type="submit" class="btn btn-secondary btn-block mr text-center" value="Entrar" onclick="Login(event)">Entrar</button></a>

            </div>
            <div class="mrCheckbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  
                    <label class="form-check-label text textSize mrLabelBox" for="defaultCheck1">
                        Lembre-se de mim
                    </label>   
                    <a class="text textSize mrLabelBox1" href="https://rodrigo-abreuu.github.io/Resilia-Flix/esqueci_minha_senha/"> Precisa de ajuda?</a>
              </div>
              </div>
            <hr class="mt-5 mb-5">
           <p class="text-center text">NÃ£o tem uma conta? <a class="text-center text" href="https://rodrigo-abreuu.github.io/Resilia-Flix/cadastro/">  Cadastre-se</a>
            </p>

        </div>
        <div class="col-md-4"></div>
    </div>

</div>
</header>
<footer class="footer_login"> <p>Resilia-flix &copy</p></footer>
</body>
</html>
